<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor Challenge</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <img class="encryptor-logo" src="./img/coffee-cup.svg" alt="Text encryptor logo">
        <h1>Text Encryptor Challenge</h1>
    </header>
    <main class="encryptor-decryptor">
        <section class="enter-message-area">
            <textarea id="enter-message-text" class="enter-message-text" cols="30" rows="10"
                placeholder="Enter your text here..."></textarea>
            <div class="message-btn-area">
                <button class="message-button" type="button">Encrypt</button>
            </div>
        </section>
        <section class="show-message-area">
            <textarea id="show-message-text" class="show-message-text" cols="30" rows="10"
                placeholder="You have not entered a message yet..."></textarea>
            <div class="copy-btn-area">
                <button class="copy-button" type="button">Encrypt</button>
            </div>
        </section>
    </main>
</body>

</html>
