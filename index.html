<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor Challenge</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <nav>
        <img class="encryptor-logo" src="./img/coffee-cup.svg" alt="Text encryptor logo">
        <h1>Text Encryptor Challenge</h1>
    </nav>
    <main>
        <section class="encryptor">
            <textarea id="encryptor-text" class="encryptor-text" cols="30" rows="10"
                placeholder="Enter your text here..."></textarea>
            <div class="encryptor-btn-area">
                <div class="encryptor-instructions"><p>Only lower case letters with no diacritic marks.</p></div>
                <input class="encryptor-button" type="button" value="Encrypt">
            </div>
        </section>
    </main>
</body>

</html>
