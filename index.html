<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor Challenge</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./img/coffee-cup.svg" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Text Encryptor Challenge</h1>
    </header>
    <main class="encryptor-decryptor">
        <section class="enter-message-area">
            <textarea id="enter-message-text" class="enter-message-text" cols="30" rows="10"
                placeholder="Enter your text here..."></textarea>
            <div class="enter-message-btn-area">
                <div class="advice-box">
                    <img class="advice-icon" src="./img/alert.svg" alt="Advice icon">
                    <p class="advice-text">Only enter lower case letters with no diacritic marks</p>
                </div>
                <div class="enter-message-buttons">
                    <button class="action-button" type="button" onclick="encryptMessage()">Encrypt</button>
                    <button class="change-btn" onclick="changeMode()"><img class="change-btn-img" src="./img/sync.png" alt="Change mode"></button>
                    <button class="erase-btn" onclick="clearContent()"><img class="erase-btn-img" src="./img/delete.png" alt="Clear text"></button>
                </div>
            </div>
        </section>
        <section class="show-message-area">
            <textarea id="show-message-text" class="show-message-text" cols="30" rows="10"
                placeholder="You have not entered a message yet..." disabled></textarea>
            <div class="show-message-btn-area">
                <div class="show-message-buttons">
                    <button class="copy-button" type="button" onclick="copyMessage()">Copy</button>
                    <p class="copied-message-text">Copied!</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Made with ❤️ by <a href="https://github.com/rodwayne">rodwayne</a></p>
    </footer>
</body>
<script src="./js/app.js" defer></script>

</html>
