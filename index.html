<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor Challenge</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <img class="encryptor-logo" src="./img/coffee-cup.svg" alt="Text encryptor logo">
        <h1>Text Encryptor Challenge</h1>
    </header>
    <main>
        <section class="encryptor">
            <textarea id="encryptor-text" class="encryptor-text" cols="30" rows="10"
                placeholder="Enter your text here..."></textarea>
            <div class="encryptor-btn-area">
                <button class="encryptor-button" type="button">Encrypt</button>
            </div>
        </section>
        <section class="decryptor">
            <textarea id="decryptor-text" class="decryptor-text" cols="30" rows="10"
                placeholder="Enter your text here..."></textarea>
            <div class="decryptor-btn-area">
                <button class="decryptor-button" type="button">Encrypt</button>
            </div>
        </section>
    </main>
</body>

</html>
